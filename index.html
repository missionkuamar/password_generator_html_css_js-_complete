<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>

  <!-- Link to CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Material Icons for copy/regenerate -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Password Generator 🔐</h1>

    <!-- Password display box -->
    <div class="password-box">
      <input type="text" id="password" readonly />
      <span class="material-icons" onclick="generatePassword()">autorenew</span>
      <span class="material-icons" onclick="copyPassword()">content_copy</span>
    </div>

    <!-- Controls -->
    <div class="controls">
      <label for="length">Length: <span id="lengthValue">12</span></label>
      <input type="range" id="length" min="4" max="30" value="12" onchange="syncLength(this.value)" />

      <div class="checkboxes">
        <label><input type="checkbox" id="lowercase" checked /> Lowercase</label>
        <label><input type="checkbox" id="uppercase" checked /> Uppercase</label>
        <label><input type="checkbox" id="numbers" checked /> Numbers</label>
        <label><input type="checkbox" id="symbols" checked /> Symbols</label>
      </div>
    </div>

    <button onclick="generatePassword()">Generate Password</button>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
